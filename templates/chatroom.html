    /************************************************************************
     * Markdown Parser (동일)
     ************************************************************************/
    function parseMarkdown(text) {
      if (!text) return '';
      text = text.replace(/<<<TABLE>>>([\s\S]*?)<<<END_TABLE>>>/g, function(match, tableContent) {
        return convertMarkdownTable(tableContent);
      });
      text = parsePlainTextTables(text);

      // 각주 정리
      const footnoteRegex = /^\[\^(\d+)\]:\s*(.+)$/gm;
      const footnotesDict = {};
      let match;
      while ((match = footnoteRegex.exec(text)) !== null) {
        const num = match[1];
        const content = match[2];
        footnotesDict[num] = content;
      }
      text = text.replace(footnoteRegex, '').trim();

      if (text.trim().startsWith('<')) {
        return text;
      }
      
      // 인라인 변환
      text = text.replace(/\`\`\`([a-z]*)\n([\s\S]*?)\`\`\`/g, function(m, lang, code) {
        return `<pre><code class="language-${lang}">${escapeHtml(code.trim())}</code></pre>`;
      });
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      text = text.replace(/\[([^\]]+)\]$$([^)]+)$$/g, '<a href="$2" target="_blank">$1</a>');

      // 제목
      text = text.replace(/^###### (.*)$/gm, '<h6>$1</h6>');
      text = text.replace(/^##### (.*)$/gm, '<h5>$1</h5>');
      text = text.replace(/^#### (.*)$/gm, '<h4>$1</h4>');
      text = text.replace(/^### (.*)$/gm, '<h3>$1</h3>');
      text = text.replace(/^## (.*)$/gm, '<h2>$1</h2>');
      text = text.replace(/^# (.*)$/gm, '<h1>$1</h1>');

      // 목록 처리
      text = text.replace(/^\s*\* (.*)$/gm, '<li>$1</li>');
      text = text.replace(/^\s*\d+\. (.*)$/gm, '<li>$1</li>');
      text = text.replace(/(<li>[\s\S]*?<\/li>)/gm, function(m) {
        if (m.trim().startsWith('<ul>')) return m;
        return '<ul>' + m + '</ul>';
      });

      // 인용문
      text = text.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');

      // 문단
      const blocks = text.split(/\n\s*\n/);
      const blockLevelTags = ['<h1>', '<h2>', '<h3>', '<ul>', '<ol>', '<blockquote>', '<pre>'];
      const htmlBlocks = blocks.map(block => {
        const trimmed = block.trim();
        for (let tag of blockLevelTags) {
          if (trimmed.startsWith(tag)) {
            return trimmed;
          }
        }
        const replaced = trimmed.replace(/\n/g, '<br>');
        return `<p>${replaced}</p>`;
      });
      let html = htmlBlocks.join('');

      // 표
      html = parseMarkdownTables(html);

      const footnotesKeys = Object.keys(footnotesDict);
      if (footnotesKeys.length > 0) {
        let footnotesHTML = '<div class="footnotes"><hr><ol>';
        footnotesKeys.sort((a, b) => Number(a) - Number(b)).forEach(num => {
          footnotesHTML += `<li id="fn${num}">${footnotesDict[num]} <a href="#ref${num}" title="Back to content">↩</a></li>`;
        });
        footnotesHTML += '</ol></div>';
        html += footnotesHTML;
      }
      return html;
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    function parseMarkdownTables(text) {
      const tableRegex = /((?:^\|.*\|(?:\r?\n|$))+)/gm;
      return text.replace(tableRegex, function(match) {
        return convertMarkdownTable(match);
      });
    }
    function convertMarkdownTable(tableContent) {
      const lines = tableContent.trim().split(/\r?\n/);
      if (lines.length < 2) return tableContent;
      const headers = lines[0].split('|').map(s => s.trim()).filter(s => s);
      const dataRows = lines.slice(2).map(line => line.split('|').map(s => s.trim()).filter(s => s));
      let html = '<table border="1" cellpadding="5" cellspacing="0"><thead><tr>';
      headers.forEach(h => { html += `<th>${h}</th>`; });
      html += '</tr></thead><tbody>';
      dataRows.forEach(row => {
        html += '<tr>';
        row.forEach(cell => { html += `<td>${cell}</td>`; });
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }
    function parsePlainTextTables(text) {
      text = text.replace(/\t/g, "    ");
      const lines = text.split(/\r?\n/);
      let outputLines = [];
      let i = 0;
      while (i < lines.length) {
        if (lines[i].trim() && lines[i].match(/\S+(?:\s{2,}\S+)+/)) {
          const headerLine = lines[i];
          if (i + 1 < lines.length && lines[i+1].trim().match(/^[-\s]+$/)) {
            let tableLines = [];
            tableLines.push(headerLine);
            tableLines.push(lines[i+1]);
            i += 2;
            while (i < lines.length && lines[i].trim() && lines[i].match(/\S+(?:\s{2,}\S+)+/)) {
              tableLines.push(lines[i]);
              i++;
            }
            outputLines.push(convertPlainTextTableToHTML(tableLines));
            continue;
          }
        }
        outputLines.push(lines[i]);
        i++;
      }
      return outputLines.join("\n");
    }
    function convertPlainTextTableToHTML(lines) {
      const headerLine = lines[0];
      const headers = headerLine.trim().split(/\s{2,}/);
      let html = '<table border="1" cellpadding="5" cellspacing="0"><thead><tr>';
      headers.forEach(h => { html += `<th>${h}</th>`; });
      html += '</tr></thead><tbody>';
      for (let j = 2; j < lines.length; j++) {
        const row = lines[j].trim().split(/\s{2,}/);
        html += '<tr>';
        row.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      }
      html += '</tbody></table>';
      return html;
    }

    function fillExamplePrompt(text) {
      const welcomeTextarea = document.getElementById('welcomeMessage');
      if (welcomeTextarea) {
        welcomeTextarea.value = text;
        autoResizeTextarea(welcomeTextarea);
        welcomeTextarea.focus();
      } else {
        const messageInput = document.getElementById('userMessage');
        messageInput.value = text;
        autoResizeTextarea(messageInput);
        messageInput.focus();
      }
    }
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }
    function handleWelcomeKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const welcomeImgInput = document.getElementById('welcomeImageUpload');
        const welcomeTextarea = document.getElementById('welcomeMessage');
        
        // Only send if there's text or an image
        if (welcomeTextarea.value.trim() || welcomeImgInput.files.length > 0) {
          sendWelcomeMessage();
        }
      }
    }

    function setupMobileMenu() {
      document.addEventListener('click', (e) => {
        const sidebar = document.getElementById('sidebar');
        const sidebarOpener = document.getElementById('sidebarOpener');
        if (isMobileView && 
            sidebar.classList.contains('open') &&
            !sidebar.contains(e.target) &&
            !sidebarOpener.contains(e.target)) {
          sidebar.classList.remove('open');
          sidebar.classList.add('collapsed');
          updateSidebarOpenerVisibility();
        }
      });
    }
    function checkMobileView() {
      isMobileView = window.innerWidth <= 768;
      const sidebar = document.getElementById('sidebar');
      if (isMobileView) {
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
      updateSidebarOpenerVisibility();
    }
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (isMobileView) {
        sidebar.classList.toggle('open');
        sidebar.classList.toggle('collapsed');
      } else {
        sidebar.classList.toggle('collapsed');
      }
      updateSidebarOpenerVisibility();
    }
    function updateSidebarOpenerVisibility() {
      const sidebar = document.getElementById('sidebar');
      const opener = document.getElementById('sidebarOpener');
      if (sidebar.classList.contains('collapsed')) {
        opener.style.display = 'flex';
      } else {
        opener.style.display = 'none';
      }
    }

    /************************************************************************
     * Chat Room & History
     ************************************************************************/
    async function createNewChatRoom() {
      const newRequestId = Date.now().toString() + '-' + Math.floor(Math.random() * 10000);
      chatRooms.push({ requestId: newRequestId, messages: [] });
      setActiveChatRoom(newRequestId);
      renderChatRoomList();
    }
    async function setActiveChatRoom(requestId) {
      currentRequestId = requestId;
      document.getElementById("chatRoomId").innerText = `Chat Room: ${requestId}`;
      let room = chatRooms.find(r => r.requestId === requestId);
      if (!room) {
        room = { requestId, messages: [] };
        chatRooms.push(room);
        renderWelcomeScreen();
      } else {
        await loadHistory(requestId);
        renderChatBox(requestId);
      }
      renderChatRoomList();
      clearReferenceData();
      if (isMobileView) {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('open');
        sidebar.classList.add('collapsed');
        updateSidebarOpenerVisibility();
      }
    }
    function renderChatRoomList() {
      const ul = document.getElementById("chatRoomList");
      ul.innerHTML = "";
      chatRooms.forEach(room => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        let chatName = "New Chat";
        if (room.messages && room.messages.length > 0) {
          const firstUserMsg = room.messages.find(msg => msg.role === "human");
          if (firstUserMsg) {
            chatName = firstUserMsg.content.substring(0, 20)
                       + (firstUserMsg.content.length > 20 ? "..." : "");
          }
        }
        btn.innerHTML = ` 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
               viewBox="0 0 24 24" fill="none" stroke="currentColor" 
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14
                     a2 2 0 0 1 2 2z"></path>
          </svg> ${chatName}`;
        if (room.requestId === currentRequestId) {
          btn.classList.add("active");
        }
        btn.onclick = () => setActiveChatRoom(room.requestId);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }
    async function loadHistory(requestId) {
      try {
        const response = await fetch(`/history?request_id=${requestId}`);
        if (response.ok) {
          const data = await response.json();
          const room = chatRooms.find(r => r.requestId === requestId);
          if (room) {
            room.messages = data.history;
          }
        }
      } catch (err) {
        console.error("History load error:", err);
      }
    }
    function renderChatBox(requestId) {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      const room = chatRooms.find(r => r.requestId === requestId);
      if (room && room.messages && room.messages.length > 0) {
        document.getElementById('inputContainer').classList.remove('hidden');
        room.messages.forEach((msg, i) => {
          let sender = (msg.role === "human") ? "사용자" : 
                       (msg.role === "ai" ? "AI" : "시스템");
          appendMessageToChatBox(sender, msg.content, i);
        });
      } else {
        renderWelcomeScreen();
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    /************************************************************************
     * Sending from Welcome Screen
     ************************************************************************/
    async function sendWelcomeMessage() {
      const welcomeTextarea = document.getElementById('welcomeMessage');
      const textValue = (welcomeTextarea && welcomeTextarea.value.trim()) 
                         ? welcomeTextarea.value.trim()
                         : "";
      const welcomeImgInput = document.getElementById('welcomeImageUpload');
      const file = welcomeImgInput.files[0];

      // 유저가 아무것도 입력하지 않았다면 무시
      if (!textValue && !file) return;

      const originalRequestId = currentRequestId;
      
      // 이미지 데이터 처리
      let imageBase64 = null;
      if (file) {
        imageBase64 = await readFileAsBase64(file);
      }
      
      // 사용자 메시지 추가 (이미지 포함)
      appendMessageToChatBox("사용자", textValue, null, imageBase64);
      storeMessageInRoom(originalRequestId, "사용자", textValue + (imageBase64 ? " [이미지 첨부됨]" : ""));

      // 일반 채팅 입력창 보이도록
      document.getElementById('inputContainer').classList.remove('hidden');

      // 공통 payload 구성 (이미지가 있을 경우 image_data 필드 추가)
      const payload = {
        qry_id: Date.now().toString() + '-' + Math.floor(Math.random() * 10000),
        user_id: "user123",
        page_id: originalRequestId,
        auth_class: "admin",
        qry_contents: textValue,
        qry_time: new Date().toISOString()
      };
      if (imageBase64) {
        payload.image_data = imageBase64;
      }

      try {
        const response = await fetch('/query_stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          throw new Error("Response error: " + response.status);
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let sseBuffer = "";
        let partialAnswer = "";
        startAIStreamingMessage();
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          sseBuffer += chunk;
          const lines = sseBuffer.split("\n");
          sseBuffer = lines.pop();
          for (let line of lines) {
            if (!line) continue;
            if (line.startsWith("data:")) {
              const jsonStr = line.slice(5);
              if (jsonStr === "[[STREAM_DONE]]") {
                finalizeAIMessage(partialAnswer, originalRequestId);
                return;
              }
              try {
                const sseData = JSON.parse(jsonStr);
                if (sseData.type === "answer") {
                  partialAnswer += sseData.answer;
                  updateAIStreamingMessage(partialAnswer);
                } else if (sseData.type === "reference") {
                  addReferenceData(sseData);
                }
              } catch {
                partialAnswer += jsonStr;
                updateAIStreamingMessage(partialAnswer);
              }
            }
          }
        }
        finalizeAIMessage(partialAnswer, originalRequestId);
      } catch (error) {
        const errMsg = "이미지 처리 중 오류: " + error.message;
        updateAIStreamingMessage(errMsg);
        finalizeAIMessage(errMsg, originalRequestId);
      } finally {
        welcomeImgInput.value = '';
        document.getElementById('welcomeImagePreview').innerHTML = '';
      }

      // Welcome 화면 제거
      const chatBox = document.getElementById('chatBox');
      const welcomeElem = chatBox.querySelector('.welcome-screen');
      if (welcomeElem) {
        chatBox.removeChild(welcomeElem);
      }
    }

        });
        if (!response.ok) {
          throw new Error("Response error: " + response.status);
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let sseBuffer = "";
        let partialAnswer = "";
        startAIStreamingMessage();
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          sseBuffer += chunk;
          const lines = sseBuffer.split("\n");
          sseBuffer = lines.pop();
          for (let line of lines) {
            if (!line) continue;
            if (line.startsWith("data:")) {

    function storeMessageInRoom(requestId, sender, text) {
      const room = chatRooms.find(r => r.requestId === requestId);
      if (!room) return;
      room.messages.push({ role: (sender === "사용자" ? "human" : "ai"), content: text });
    }

    /************************************************************************
     * Utility: File to Base64
     ************************************************************************/
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    /************************************************************************
     * Reference
     ************************************************************************/
    function clearReferenceData() {
      referenceList = [];
      currentlyViewingMsgIndex = null;
      document.getElementById("toggleRefBtn").style.display = "none";
      document.getElementById("referenceContainer").style.display = "none";
      document.getElementById("referenceContainer").innerHTML = "";
      document.querySelectorAll(".message-ai.selected").forEach(el => {
        el.classList.remove("selected");
      });
    }
    function toggleReferences() {
      const container = document.getElementById("referenceContainer");
      const toggleBtn = document.getElementById("toggleRefBtn");
      if (container.style.display === "none" || container.style.display === "") {
        container.style.display = "block";
        if (!container.innerHTML.trim()) {
          renderReferenceData();
        }
        toggleBtn.querySelector('span').textContent = "Hide All References";
      } else {
        container.style.display = "none";
        toggleBtn.querySelector('span').textContent = "Show All References";
      }
    }
    function renderReferenceData() {
      const container = document.getElementById("referenceContainer");
      container.innerHTML = "";
      if (referenceList.length === 0) {
        container.innerHTML = "<p class='no-references'>참조 데이터가 없습니다.</p>";
        return;
      }
      referenceList.forEach((refObj, i) => {
        const div = document.createElement("div");
        div.className = "reference-item";
        div.innerHTML = `
          <div class="reference-header">
            <h4>Reference #${i + 1}</h4>
          </div>
          <pre>${JSON.stringify(refObj, null, 2)}</pre>
        `;
        container.appendChild(div);
      });
    }
    function addReferenceData(refData) {
      referenceList.push(refData);
    }
    function loadReferenceForMessage(msgIndex) {
      if (currentlyViewingMsgIndex === msgIndex) {
        const container = document.getElementById("referenceContainer");
        if (container.style.display === "none" || container.style.display === "") {
          container.style.display = "block";
        } else {
          container.style.display = "none";
          document.querySelectorAll(".message-ai.selected").forEach(el => {
            el.classList.remove("selected");
          });
          currentlyViewingMsgIndex = null;
          return;
        }
      } else {
        document.querySelectorAll(".message-ai.selected").forEach(el => {
          el.classList.remove("selected");
        });
        const messages = document.querySelectorAll(".message-line.message-ai");
        if (messages[msgIndex]) {
          messages[msgIndex].classList.add("selected");
        }
        currentlyViewingMsgIndex = msgIndex;
      }
      const url = `/reference?request_id=${currentRequestId}&msg_index=${msgIndex}`;
      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
          displayReferenceData(data.references, msgIndex);
        })
        .catch(err => {
          console.error("참조 데이터 로딩 오류:", err);
          alert("참조 데이터를 불러오는 중 오류 발생");
        });
    }
    function displayReferenceData(refs, msgIndex) {
      const container = document.getElementById("referenceContainer");
      container.innerHTML = "";
      const headerDiv = document.createElement("div");
      headerDiv.className = "reference-container-header";
      headerDiv.innerHTML = `
        <h3>References for Message #${msgIndex + 1}</h3>
        <button class="close-ref-btn" onclick="closeReferences()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      `;
      container.appendChild(headerDiv);
      if (!refs || refs.length === 0) {
        container.innerHTML += "<p class='no-references'>참조 데이터가 없습니다.</p>";
      } else {
        refs.forEach((ref, idx) => {
          const div = document.createElement("div");
          div.className = "reference-item";
          div.innerHTML = `
            <div class="reference-header">
              <h4>Reference #${idx + 1}</h4>
            </div>
            <pre>${JSON.stringify(ref, null, 2)}</pre>
          `;
          container.appendChild(div);
        });
      }
      container.style.display = "block";
    }
    function closeReferences() {
      document.getElementById("referenceContainer").style.display = "none";
      document.querySelectorAll(".message-ai.selected").forEach(el => {
        el.classList.remove("selected");
      });
      currentlyViewingMsgIndex = null;
    }
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const imageInput = document.getElementById('imageUpload');
        const messageInput = document.getElementById('userMessage');
        
        // Only send if there's text or an image
        if (messageInput.value.trim() || imageInput.files.length > 0) {
          sendMessage();
        }
      }
    }
  </script>
</body>

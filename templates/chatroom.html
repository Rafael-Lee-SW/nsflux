<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLUX_NS Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --sidebar-bg: #1e1e2e;
      --sidebar-hover: #2d2d3f;
      --chat-bg: #f9fafb;
      --message-user-bg: #e9e9fc;
      --message-ai-bg: #f3f4f6;
      --border-color: #e5e7eb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-light: #f9fafb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      background-color: var(--chat-bg);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .sidebar-header svg {
      margin-right: 0.75rem;
    }

    .new-chat-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius-md);
      transition: background-color 0.2s ease;
    }

    .new-chat-btn:hover {
      background-color: var(--primary-hover);
    }

    .chat-room-list {
      list-style: none;
      width: 100%;
      margin-top: 0.5rem;
    }

    .chat-room-list li {
      margin-bottom: 0.5rem;
    }

    .chat-room-list button {
      width: 100%;
      background-color: transparent;
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      border-radius: var(--radius-sm);
      text-align: left;
      display: flex;
      align-items: center;
      transition: background-color 0.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-room-list button:hover {
      background-color: var(--sidebar-hover);
    }

    /* Style for the active chat room button */
    .chat-room-list button.active {
      background-color: var(--primary);
      color: white;
    }

    /* Maintain the active style on hover */
    .chat-room-list button.active:hover {
      background-color: var(--primary);
      color: white;
    }

    .chat-room-list button svg {
      margin-right: 0.75rem;
      flex-shrink: 0;
    }

    /* Main Container Styles */
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background-color: white;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }

    .chat-header h2 {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .toggle-ref-btn {
      display: none;
      padding: 0.5rem 0.75rem;
      background-color: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .toggle-ref-btn:hover {
      background-color: var(--chat-bg);
    }

    .reference-container {
      display: none;
      margin: 0;
      background-color: white;
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 1.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .reference-item {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: var(--chat-bg);
      border-radius: var(--radius-md);
    }

    .reference-item h4 {
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .reference-item pre {
      font-size: 0.75rem;
      white-space: pre-wrap;
      background-color: white;
      padding: 0.75rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      scroll-behavior: smooth;
    }

    .message-line {
      max-width: 90%;
      margin-bottom: 1.5rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-user {
      margin-left: auto;
      background-color: var(--message-user-bg);
      color: var(--text-primary);
      padding: 1rem;
      border-radius: var(--radius-lg) var(--radius-lg) 0 var(--radius-lg);
    }

    .message-ai {
      background-color: var(--message-ai-bg);
      color: var(--text-primary);
      padding: 1rem;
      border-radius: 0 var(--radius-lg) var(--radius-lg) var(--radius-lg);
    }

    .message-system {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 1rem;
      border-radius: var(--radius-lg);
      margin: 0 auto;
      text-align: center;
      max-width: 80%;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .message-header svg {
      margin-right: 0.5rem;
    }

    .message-content {
      font-size: 0.9375rem;
      overflow-wrap: break-word;
    }

    /* Markdown Styling */
    .message-content p {
      margin-bottom: 0.75rem;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message-content strong {
      font-weight: 600;
    }

    .message-content em {
      font-style: italic;
    }

    .message-content code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.875em;
    }

    .message-content pre {
      background-color: #282c34;
      color: #abb2bf;
      padding: 1rem;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 0.75rem 0;
    }

    .message-content pre code {
      background-color: transparent;
      padding: 0;
      font-size: 0.875rem;
      color: inherit;
    }

    .message-content ul, .message-content ol {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
    }

    .message-content li {
      margin-bottom: 0.25rem;
    }

    .message-content blockquote {
      border-left: 4px solid var(--border-color);
      padding-left: 1rem;
      margin: 0.75rem 0;
      color: var(--text-secondary);
    }

    .message-content a {
      color: var(--primary);
      text-decoration: none;
    }

    .message-content a:hover {
      text-decoration: underline;
    }

    .message-content h1, .message-content h2, .message-content h3,
    .message-content h4, .message-content h5, .message-content h6 {
      margin: 1.5rem 0 0.75rem;
      font-weight: 600;
    }

    .message-content h1 { font-size: 1.5rem; }
    .message-content h2 { font-size: 1.25rem; }
    .message-content h3 { font-size: 1.125rem; }
    .message-content h4 { font-size: 1rem; }
    .message-content h5 { font-size: 0.875rem; }
    .message-content h6 { font-size: 0.85rem; }

    /* Input Container Styles */
    .input-container {
      background-color: white;
      border-top: 1px solid var(--border-color);
      padding: 1rem 1.5rem;
      display: flex;
      gap: 0.75rem;
      position: relative;
    }

    .input-box {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      font-size: 0.9375rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      resize: none;
      min-height: 2.5rem;
      max-height: 150px;
      overflow-y: auto;
      transition: border-color 0.2s ease;
      font-family: inherit;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
    }

    .send-btn {
      position: absolute;
      right: 0.5rem;
      bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border: none;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .send-btn:hover {
      background-color: var(--primary-hover);
    }

    .send-btn:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        padding: 0;
        position: absolute;
        z-index: 20;
        height: 100%;
      }

      .sidebar.open {
        width: 280px;
        padding: 1.5rem 1rem;
      }

      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        background: transparent;
        border: none;
        cursor: pointer;
        color: var(--text-secondary);
      }

      .message-line {
        max-width: 95%;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <h2>FLUX_NS</h2>
    </div>
    <button class="new-chat-btn" onclick="createNewChatFromSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New Chat
    </button>
    <ul id="chatRoomList" class="chat-room-list"></ul>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <button class="menu-toggle" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <h2 id="chatRoomId">Chat Room: -</h2>
      <button id="toggleRefBtn" class="toggle-ref-btn" onclick="toggleReferences()">
        Show References
      </button>
    </div>

    <!-- Reference Container -->
    <div id="referenceContainer" class="reference-container"></div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Input Container -->
    <div class="input-container">
      <div class="input-box">
        <textarea 
          id="userMessage" 
          class="message-input" 
          placeholder="Type a message..." 
          rows="1"
          onkeydown="handleKeyDown(event)"
        ></textarea>
        <button id="sendButton" class="send-btn" onclick="sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    /************************************************************************
     * Global Variables and Data Structures
     ************************************************************************/
    let currentRequestId = null;      // Current active chat room requestId
    let chatRooms = [];              // [{ requestId, messages: [{sender, text}] }]
    let referenceList = [];          // References collected from the current query
    let isProcessing = false;        // Flag to prevent multiple simultaneous requests

    /************************************************************************
     * Markdown Parser
     ************************************************************************/
    function parseMarkdown(text) {
      if (!text) return '';
      
      // Handle code blocks with language
      text = text.replace(/```([a-z]*)\n([\s\S]*?)```/g, function(match, language, code) {
        return `<pre><code class="language-${language}">${escapeHtml(code.trim())}</code></pre>`;
      });
      
      // Handle inline code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Handle bold text
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      
      // Handle italic text
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      
      // Handle links
      text = text.replace(/\[([^\]]+)\]$$([^)]+)$$/g, '<a href="$2" target="_blank">$1</a>');
      
      // Handle headers
      text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
      text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
      text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
      
      // Handle lists
      text = text.replace(/^\s*\* (.*$)/gm, '<li>$1</li>');
      text = text.replace(/^\s*\d+\. (.*$)/gm, '<li>$1</li>');
      text = text.replace(/<li>(.*)<\/li>/g, function(match) {
        return '<ul>' + match + '</ul>';
      });
      
      // Handle blockquotes
      text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');
      
      // Handle paragraphs and line breaks
      text = text.replace(/\n\s*\n/g, '</p><p>');
      text = text.replace(/\n/g, '<br>');
      
      // Wrap with paragraph if not already wrapped
      if (!text.startsWith('<')) {
        text = '<p>' + text + '</p>';
      }
      
      // Fix nested tags
      text = text.replace(/<\/p><p><ul>/g, '<ul>');
      text = text.replace(/<\/ul><\/p>/g, '</ul>');
      
      return text;
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    /************************************************************************
     * Page Load and Initialization
     ************************************************************************/
    window.addEventListener('load', () => {
      createNewChatRoom();
      setupTextareaAutoResize();
      setupMobileMenu();
    });

    function setupTextareaAutoResize() {
      const textarea = document.getElementById('userMessage');
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
    }

    function setupMobileMenu() {
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
      });
      
      // Close sidebar when clicking outside
      document.addEventListener('click', (e) => {
        if (sidebar.classList.contains('open') && 
            !sidebar.contains(e.target) && 
            e.target !== menuToggle) {
          sidebar.classList.remove('open');
        }
      });
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    /************************************************************************
     * Chat Room Management
     ************************************************************************/
    function createNewChatRoom() {
      const newRequestId = Date.now().toString() + '-' + Math.floor(Math.random() * 10000);
      chatRooms.push({ requestId: newRequestId, messages: [] });
      setActiveChatRoom(newRequestId);
      renderChatRoomList();
    }

    function createNewChatFromSidebar() {
      createNewChatRoom();
      // Close sidebar on mobile after creating a new chat
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('open');
      }
    }

    function renderChatRoomList() {
      const ul = document.getElementById("chatRoomList");
      ul.innerHTML = "";
      
      chatRooms.forEach((room) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        
        // Set a default name or based on the first user message
        let chatName = "New Chat";
        const firstUserMsg = room.messages.find(msg => msg.sender === "사용자");
        if (firstUserMsg) {
          chatName = firstUserMsg.text.substring(0, 20) + (firstUserMsg.text.length > 20 ? "..." : "");
        }
        
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          ${chatName}
        `;
        
        // Add active class if this room is the currently selected one
        if (room.requestId === currentRequestId) {
          btn.classList.add("active");
        }
        
        btn.onclick = () => setActiveChatRoom(room.requestId);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function setActiveChatRoom(requestId) {
      currentRequestId = requestId;
      document.getElementById("chatRoomId").innerText = `Chat Room: ${requestId}`;

      // Redraw chat box
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      const room = chatRooms.find(r => r.requestId === requestId);
      if (room) {
        room.messages.forEach(msg => {
          appendMessageToChatBox(msg.sender, msg.text);
        });
      }

      // Reset reference area
      clearReferenceData();
      
      // Close sidebar on mobile after selecting a chat
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('open');
      }
      
      // Update chat room list to reflect the active chat
      renderChatRoomList();
    }

    /************************************************************************
     * Chat Message Display Helpers
     ************************************************************************/
    function appendMessageToChatBox(sender, message) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message-line");
      
      let messageClass = "";
      let senderIcon = "";
      
      if (sender === "사용자") {
        messageClass = "message-user";
        senderIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>`;
      } else if (sender === "AI") {
        messageClass = "message-ai";
        senderIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>`;
      } else {
        messageClass = "message-system";
        senderIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>`;
      }
      
      // Parse markdown for AI messages
      const messageContent = sender === "AI" ? parseMarkdown(message) : escapeHtml(message);
      
      msgDiv.classList.add(messageClass);
      msgDiv.innerHTML = `
        <div class="message-header">
          ${senderIcon}
          ${sender}
        </div>
        <div class="message-content">${messageContent}</div>
      `;
      
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Store message in chatRooms
    function storeMessageInRoom(requestId, sender, text) {
      const room = chatRooms.find(r => r.requestId === requestId);
      if (room) {
        room.messages.push({ sender, text });
      }
    }

    /************************************************************************
     * Streaming (SSE) Message Sending and Receiving
     ************************************************************************/
    async function sendMessage() {
      const messageInput = document.getElementById("userMessage");
      const message = messageInput.value.trim();
      if (!message || isProcessing) return;
      
      isProcessing = true;
      document.getElementById("sendButton").disabled = true;

      // Display user message
      appendMessageToChatBox("사용자", message);
      storeMessageInRoom(currentRequestId, "사용자", message);
      messageInput.value = "";
      messageInput.style.height = 'auto';

      // Reset reference list for this request
      clearReferenceData();

      // Prepare payload
      const payload = { input: message };
      if (currentRequestId) {
        payload.request_id = currentRequestId;
      }

      try {
        const response = await fetch('/query_stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Response error: " + response.status);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let sseBuffer = "";
        let partialAnswer = "";

        startAIStreamingMessage();  // Show AI is responding

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          sseBuffer += chunk;

          const lines = sseBuffer.split("\n");
          sseBuffer = lines.pop(); // Last line might be incomplete

          for (let line of lines) {
            line = line.trim();
            if (!line) continue;

            // SSE format is usually "data: ..."
            if (line.startsWith("data:")) {
              const jsonStr = line.slice(5).trim();
              if (jsonStr === "[[STREAM_DONE]]") {
                finalizeAIMessage(partialAnswer);
                isProcessing = false;
                document.getElementById("sendButton").disabled = false;
                return;
              }
              try {
                const sseData = JSON.parse(jsonStr);
                if (sseData.type === "answer") {
                  partialAnswer += sseData.answer;
                  updateAIStreamingMessage(partialAnswer);
                }
                else if (sseData.type === "reference") {
                  // Collect reference data
                  addReferenceData(sseData);
                }
                else {
                  // Other types
                  console.log("Other SSE data:", sseData);
                }
              } catch (err) {
                // JSON parsing failed -> treat as plain text
                partialAnswer += jsonStr;
                updateAIStreamingMessage(partialAnswer);
              }
            }
          }
        }
        // End of while loop (done=true)
        if (sseBuffer.trim()) {
          // Process any remaining sseBuffer if needed
        }
        finalizeAIMessage(partialAnswer);
        isProcessing = false;
        document.getElementById("sendButton").disabled = false;
      } catch (err) {
        appendMessageToChatBox("시스템", "Error occurred: " + err.message);
        storeMessageInRoom(currentRequestId, "시스템", "Error occurred: " + err.message);
        isProcessing = false;
        document.getElementById("sendButton").disabled = false;
      }
    }

    /************************************************************************
     * AI Streaming Display (Temporary Message)
     ************************************************************************/
    let tempAiMsgDiv = null;

    function startAIStreamingMessage() {
      const chatBox = document.getElementById("chatBox");
      tempAiMsgDiv = document.createElement("div");
      tempAiMsgDiv.classList.add("message-line", "message-ai");
      
      tempAiMsgDiv.innerHTML = `
        <div class="message-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          AI
        </div>
        <div class="message-content" id="aiTempText"></div>
      `;
      
      chatBox.appendChild(tempAiMsgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateAIStreamingMessage(text) {
      if (!tempAiMsgDiv) return;
      const contentDiv = tempAiMsgDiv.querySelector("#aiTempText");
      if (contentDiv) {
        contentDiv.innerHTML = parseMarkdown(text);
      }
      const chatBox = document.getElementById("chatBox");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function finalizeAIMessage(finalText) {
      // Store final AI message in chatRooms
      storeMessageInRoom(currentRequestId, "AI", finalText);
      tempAiMsgDiv = null;

      // Update chat room list with the first message
      renderChatRoomList();

      // Show reference button if references exist
      if (referenceList.length > 0) {
        document.getElementById("toggleRefBtn").style.display = "block";
      }
    }

    /************************************************************************
     * Reference Data Related Functions
     ************************************************************************/
    function addReferenceData(refData) {
      // Simply push to array
      referenceList.push(refData);
      // Log to console for debugging
      console.log("Reference data received:", refData);
    }

    function clearReferenceData() {
      referenceList = [];
      document.getElementById("toggleRefBtn").style.display = "none";
      document.getElementById("referenceContainer").style.display = "none";
      document.getElementById("referenceContainer").innerHTML = "";
    }

    // Toggle button click handler to show/hide reference info
    function toggleReferences() {
      const container = document.getElementById("referenceContainer");
      if (container.style.display === "none" || container.style.display === "") {
        // Show
        container.style.display = "block";
        // Render if not already rendered
        if (!container.innerHTML.trim()) {
          renderReferenceData();
        }
        document.getElementById("toggleRefBtn").textContent = "Hide References";
      } else {
        // Hide
        container.style.display = "none";
        document.getElementById("toggleRefBtn").textContent = "Show References";
      }
    }

    // Render reference data to screen
    function renderReferenceData() {
      const container = document.getElementById("referenceContainer");
      container.innerHTML = ""; // Reset

      referenceList.forEach((refObj, idx) => {
        const div = document.createElement("div");
        div.className = "reference-item";
        div.innerHTML = `
          <h4>Reference #${idx + 1}</h4>
          <pre>${JSON.stringify(refObj, null, 2)}</pre>
        `;
        container.appendChild(div);
      });
    }
  </script>

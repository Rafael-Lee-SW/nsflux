<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RAG Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Simple RAG Query Interface</h1>
    <input type="text" id="userInput" placeholder="Type your query here..." />
    <button onclick="sendQuery()">Submit</button>
    <div class="output" id="output"></div>

    <script>
        function sendQuery() {
            const userInput = document.getElementById('userInput').value;

            // 서버에 POST 요청 보내기
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // 서버의 응답을 화면에 표시
                document.getElementById('output').innerText = 'Output: ' + JSON.stringify(data.output, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerText = 'An error occurred';
            });
        }
    </script>
</body>
</html>
